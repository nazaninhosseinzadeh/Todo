<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo app</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/icon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Markazi+Text&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css" />
  <link rel="preload" href="./assets/images/icon-check.svg" as="image" type="image/svg+xml" crossorigin="anonymous">
</head>

<body>
  <header class="card">
    <h1> T O D O L I S T </h1>

    <button id="theme-switcher">
      <img src="./assets/images/icon-sun.svg" alt="Change color theme" />
    </button>
  </header>
  <main>
    <div class="card add">
      <div class="cb-container">
        <button id="add-btn">+</button>
      </div>
      <div class="txt-container">
        <label for="addt">Add </label>
        <input type="text" class="txt-input" placeholder="Create a new todo..." spellcheck="false" autocomplete="off"
          id="addt" dir="rtl" />
      </div>
    </div>
    <ul class="todos">

    </ul>
    <div class="card stat">
      <p class="corner"><span id="items-left">0</span> items left </p>
      <div class="filter">
        <button id="all" class="on">All</button>
        <button id="active">Active</button>
        <button id="completed">Completed</button>
      </div>
      <div class="corner">
        <button id="clear-completed"> Clear Completed </button>
      </div>
    </div>
  </main>
  <footer>
    <h1> Drag and drop to reorder list</h1>
  </footer>
  <script src="assets/js/scripts.js"></script>
</body>

</html>
